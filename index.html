<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
 <meta charset="utf-8">
 <title>Triangle Tracker.</title>
 <link rel="stylesheet" href="css/styles.css" type="text/css">
 <script src="javascript/javascript.js"></script>
</head>

<body>
 <div class="container">
   <h1>Triangle Tracker.</h1>

   <p>A webpage that allows users to input the length of three sides of a triangle and checks whether the sides form an equilateral, isosceles or scalene triangle.</p>
   <div id="tank">
     <form id="form">
       <div class="form">
         Side 1:<br><br>
         <input id="side1" type="number"><br><br>
       </div>
       <div class="form">
         Side 2:<br><br>
         <input id="side2" type="number"><br><br>
       </div>
       <div class="form">
         Side 3:<br><br>
         <input id="side3" type="number"><br><br>
       </div>
       <div class="btn">
         <input type="button" id="button" value="Submit" onClick="triangleTracker()">
       </div>
     </form>
   </div>
 </div>
</body>

</html>
